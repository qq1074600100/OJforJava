<!DOCTYPE html>
<html lang="en" charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<title>OJ</title>
</head>
<body>
<div th:include="header::#head1"></div>
<div th:include="header::#head2"></div>
<h1>Online Judge</h1>
<form action="/judge" method="post">
    <h3>题目</h3><br/>
    <label th:text="${questionInfo.question}" cols="80" rows="10">题目描述</label><br/>
    <h3>解答</h3><br/>
    <textarea name="content" cols="100" rows="20" th:utext="${questionInfo.model}">
    </textarea><br>
    <input type="hidden" name="id" th:value="${questionInfo.id}">
    <input type="submit">
</form>
</body>
</html>
