<!DOCTYPE html>
<html lang="en" charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<title>OJ</title>
</head>
<body>
<div th:if="${session.user eq null}">
    <a th:href="@{/login}">登录</a> <a th:href="@{/register}">注册</a>
</div>
<div th:include="header::#head2"></div>
<h1>Questions</h1>
<ul>
    <li th:each="questionInfo:${questionInfos}">
        <a th:text="${questionInfo.question}" th:href="@{'/oj/'+${questionInfo.id}}">题目简介</a>
        <a th:if="${session.isManager eq true}" th:href="@{'/delete/'+${questionInfo.id}}">删除</a>
    </li>

</ul>


</body>
</html>
