<!DOCTYPE html>
<html lang="en" charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<title>Login</title>
</head>
<body>
<div th:if="${session.user}" id="head">
    <label th:if="${session.isManager eq true}">管理员：</label>
    <label th:if="${session.isManager eq false}">用户：</label>
    <label th:text="${session.user}"></label>
    <a th:if="${session.isManager eq true}" th:href="@{/managerForm}">添加管理用户</a>
    <a th:if="${session.isManager eq true}" th:href="@{/questionForm}">添加题目</a><br/>
    <a th:if="${session.user}" th:href="@{/answerHistory}">答题记录</a>
    <a th:if="${session.user}" th:href="@{/quit}">退出登录</a>
</div>
</body>
</html>
